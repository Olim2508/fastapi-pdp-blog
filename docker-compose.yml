version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: docker/dev/web/Dockerfile
    ports:
      - "8007:8000"
    depends_on:
      - db
    volumes:
      - ./app/:/usr/src/web/
    restart: unless-stopped
    networks:
      - separated_network
  db:
    image: postgres:13
    env_file:
      - docker/dev/env/.db.env
    networks:
      - separated_network
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always

volumes:
  postgres_data:


networks:
  separated_network:
    driver: bridge