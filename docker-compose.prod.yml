version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: docker/prod/web/prod.Dockerfile
    expose:
      - 8000
#    ports:
#      - 8018:8000
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fastapi.rule=Host(`fastapi.localhost`)"
    volumes:
      - ./app/:/usr/src/web/
    restart: unless-stopped
    networks:
      - separated_network
  db:
    image: postgres:13
    env_file:
      - docker/prod/env/.db.env
    networks:
      - separated_network
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
  traefik:
    image: traefik:v2.9.6
    ports:
      - 8017:80
      - 8081:8080
    volumes:
      - "./traefik.dev.toml:/etc/traefik/traefik.toml"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

volumes:
  postgres_data:


networks:
  separated_network:
    driver: bridge